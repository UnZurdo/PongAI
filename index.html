<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@0.11.2"> </script>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <script type="text/javascript" src="http://code.jquery.com/jquery-1.4.3.min.js"></script>

</head>

<body>
        
<h2><b>Beat the Machine!</b></h2>
<h4>TensorFlow.js implementation of an AI playing pong</h4>
<p>You play as the bottom paddle, use arrow keys to move.</p>
<p>Every 4 games the machine will learn new strategies!</p>
<div id='mainContent'></div>

<div style="margin-left: 40px;">
        <script src="ponggame.js"></script>
</div>

<br>
<div style="display: inline-flex; margin-left: 10%;" >
                <div style="display: inline-flex;" >
                        <img  style="margin-top: 4px;" height="32" width="32" onclick="arrowL()" src="left.jpg" alt="left">
                        <img  style="margin-top: 4px;margin-left:20px;" height="32" width="32" onclick="pause()" src="pause.png" alt="pause">

                        <img  style="margin-top: 4px;margin-left:20px;" height="32" width="32" onclick="arrowR()" src="right.jpg" alt="right">
                </div>
                <br>
                <br>
                <br>
            
</div>

<div style="display: inline-flex;" >
    <div style="display: inline-flex;" >
            <img id="plus" height="32" width="32" onclick="increment()" src="plus.png" alt="plus">
            <h1 style="margin-top: -1px;" id="speed"></h1>
            <img  style="margin-top: 4px;" height="22" width="32" onclick="decrement()" src="minus.png" alt="minus">
    </div>

    <div class="container" style="margin-left: 10px;">
            <h1 style="display: inline;">Turn: <div style="display: inline;" id="turn" ></div></h1>     
            <h1 style="display: inline;"> - Set: <div style="display: inline;" id="set" ></div></h1>    
    </div>
</div>

<br>

<div style="display: flex;" >
    <div class="container" style="margin-left: 20px;">
            <h1><b>Machine</b></h1>
            <h2 >Wins: <div style="display: inline;" id="winsM" ></div></h2> 
            <h2 >Loses: <div style="display: inline;" id="losesM" ></div></h2>    
    </div>

    <div class="container">
            <h1><b>Player</b></h1>
            <h2 >Wins: <div style="display: inline;" id="winsP" ></div></h2> 
            <h2 >Loses: <div style="display: inline;" id="losesP" ></div></h2>    
    </div>
</div>


</body>
